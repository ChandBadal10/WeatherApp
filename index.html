<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="weather-app">
        <form class="search-form" action="">
            <input class="city-name" type="text" placeholder="Enter City Name">
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Rochdale</h2>
            <p class="date">22 mar 2024</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">20Â°</div>
            
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i> 
                <div>
                    <h3 class="wind-speed">4 m/s</h3>
                    <p class="wind-label">Wind Speed</p>

                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i> 
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="Humidity-label">humidity</p>

                </div>
            </div>
            <div class="pressure-info">
                <i class="material-icons">compress</i> 
                <div>
                    <h3 class="Wind-speed">1050 hpa</h3>
                    <p class="pressure">Pressure</p>

                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="script.js">

    </script>
</body>
</html>
